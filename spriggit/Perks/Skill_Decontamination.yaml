Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: >+
      Durch einen bewussten Einsatz von Konditionierung und Antikörpertherapie lassen sich selbst die unsichtbaren Bedrohungen der Besiedelten Systeme effektiv bekämpfen. 
  - Language: English
    String: >+
      Through a deliberate regiment of conditioning and antibody therapy, one may effectively combat even the Settled Systems' unseen threats. 
  - Language: Spanish
    String: >+
      Siguiendo una calculadísima combinación de condicionamiento y terapia de anticuerpos, es posible defenderse de los males invisibles que pululan por los Sistemas Colonizados. 
  - Language: French
    String: >+
      En suivant un régime de conditionnement strict et un traitement par anticorps, il est possible de contrer jusqu'aux menaces invisibles des Systèmes occupés.
  - Language: Italian
    String: >+
      Con un ponderato regime di condizionamento e terapia antibiotica, è possibile combattere efficacemente anche le minacce invisibili dei Sistemi Colonizzati. 
  - Language: Japanese
    String: >+
      計画的なコンディション管理と抗体治療を用いれば、有人星系に潜む未知の脅威にも効率的にあらがえるかもしれない
  - Language: Polish
    String: >+
      Odpowiednio wdrożone warunkowanie i terapia przeciwciałami pozwalają zwalczać nawet te niewidoczne zagrożenia z Zasiedlonych Układów. 
  - Language: Portuguese_Brazil
    String: >+
      Por meio de um regime deliberado de condicionamento e terapia de anticorpos, é possível combater efetivamente até as ameaças invisíveis dos Sistemas Colonizados. 
