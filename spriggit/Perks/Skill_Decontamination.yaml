  Description:
    TargetLanguage: English
    Values:
    - Language: German
      String: Deutlich erhöhte Chance, sich auf natürliche Weise von Infektionen zu erholen. Chance von 20 %, einer sicheren Infektion zu entgehen.
    - Language: English
      String: Greatly increased chance to recover from infections naturally. 20% chance of not gaining an infection when you otherwise would.
    - Language: Spanish
      String: Mayor probabilidad de recuperarse de infecciones de forma natural. 20 % de probabilidad de no sufrir una infección que, de otro modo, sí sufrirías.
    - Language: French
      String: Chances considérablement accrues de se remettre naturellement des infections. 20 % de chance de ne pas subir d'infection.
    - Language: Italian
      String: Possibilità notevolmente aumentate di riprendersi dalle infezioni in modo naturale. Probabilità del 20% di non contrarre un’infezione altrimenti inevitabile.
    - Language: Japanese
      String: 感染症から自然に回復する可能性が大幅に増加します。 本来であれば受ける感染を20%の確率で受けなくなる
    - Language: Polish
      String: Znacznie zwiększa się szansa na naturalne wyleczenie infekcji. Zapewnia 20% szans na uniknięcie infekcji w sytuacji, w której by wystąpiła.
    - Language: Portuguese_Brazil
      String: Maior chance de recuperação natural de infecções. 20% de chance de não ter uma infecção em situações de risco.
