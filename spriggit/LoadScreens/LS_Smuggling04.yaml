Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Der Logistik-Skill sorgt dafür, dass Wachschiffe weniger wahrscheinlich Schmuggelware entdecken.
  - Language: English
    String: The Deception skill will make guard ships less likely to detect contraband.
  - Language: Spanish
    String: La habilidad Cargamento ocultará mejor el contrabando para que a las naves de defensa les cueste más detectarlo.
  - Language: French
    String: La compétence Chargements diminuera le risque d'être repéré pour contrebande par des vaisseaux de sécurité.
  - Language: Italian
    String: L’abilità Carico farà sì che la presenza di merci di contrabbando sfugga più facilmente alle navi di guardia.
  - Language: Japanese
    String: 貨物搭載スキルがあれば、禁制品が警備艦に検知されにくくなる
  - Language: Polish
    String: Umiejętność „Ładowność” sprawi, że statki strażnicze będą miały mniejszą szansę na wykrycie kontrabandy.
  - Language: Portuguese_Brazil
    String: A habilidade Carregamentos diminui a probabilidade das nave de defesa detectarem contrabandos.
