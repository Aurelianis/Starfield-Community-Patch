    Note: Yumi tells the player to leave
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi hat mich wegen Personalmangels darum gebeten, als Teilzeit-Security-Officer zu arbeiten. Ich habe das Angebot abgelehnt und wurde gebeten, zu gehen.
      - Language: English
        String: Due to staffing issues, Sergeant Yumi has asked me to work as a part-time Security Officer. I declined the offer and was told to leave.
      - Language: Spanish
        String: Debido a problemas de personal, el sargento Yumi me ha pedido que trabaje a tiempo parcial como agente de seguridad. He rechazado la oferta y me han dicho que me vaya.
      - Language: French
        String: Le sergent Yumi rencontre des difficultés de personnel, et m'a proposé de devenir agent de sécurité à mi-temps. Après avoir refusé son offre, il m'a demandé de partir.
      - Language: Italian
        String: A causa di problemi di organico, il sergente Yumi mi ha chiesto di lavorare come agente di sicurezza part-time. Ho rifiutato e mi è stato detto di andarmene.
      - Language: Japanese
        String: 人手不足のため、ユミ軍曹に臨時警備員として働くよう頼まれた。断ると、立ち去るように言われた
      - Language: Polish
        String: Z powodu problemów z personelem sierżant Yumi poprosił mnie o tymczasowe zatrudnienie się na stanowisku funkcjonariusza ochrony. Po odmowie kazano mi odejść.
      - Language: Portuguese_Brazil
        String: Por questão de falta de equipe, o sargento Yumi me pediu para trabalhar em regime de meio período como agente de segurança. Eu recusei a oferta e ele me dispensou.
      - Language: ChineseSimplified
        String: 由于人员配置问题，由实中士要求我临时兼任安保官员。我拒绝了这个提议，然后被要求离开。
