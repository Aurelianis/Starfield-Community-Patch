    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi hat mich wegen Personalmangels darum gebeten, als Teilzeit-Security-Officer zu arbeiten. Mein erster Job besteht darin, beim MAST mit Agent Platon zu reden.
      - Language: English
        String: Due to staffing issues, Sergeant Yumi has asked me to work as a part-time Security Officer. For my first job, I need to talk to Agent Plato over at MAST.
      - Language: Spanish
        String: Debido a problemas de personal, el sargento Yumi me ha pedido que trabaje a tiempo parcial como agente de seguridad. En mi primer trabajo, tengo que hablar con el agente Platón en el TAMC.
      - Language: French
        String: Le sergent Yumi rencontre des difficultés de personnel, et m'a proposé de devenir agent de sécurité à mi-temps. Pour ma première mission, il m'a demandé d'aller voir l'agent Platon au TAMS.
      - Language: Italian
        String: A causa di problemi di organico, il sergente Yumi mi ha chiesto di lavorare come agente di sicurezza part-time. Per il mio primo incarico, devo parlare con l’agente Plato al TASM.
      - Language: Japanese
        String: 人手不足のため、ユミ軍曹に臨時警備員として働くよう頼まれた。最初の仕事は、MASTでエージェント・プラトンと話をすることだ
      - Language: Polish
        String: Z powodu problemów z personelem sierżant Yumi poprosił mnie o zatrudnienie się tymczasowo na stanowisku funkcjonariusza ochrony. Moim pierwszym zadaniem będzie porozmawianie z agentem Platonem we Wnacie.
      - Language: Portuguese_Brazil
        String: Por questão de falta de equipe, o sargento Yumi me pediu para trabalhar em regime de meio período como agente de segurança. Minha primeira tarefa é falar com o agente Platão no TAMC.
      - Language: ChineseSimplified
        String: 由于人员配置问题，由实中士要求我临时兼任安保官员。我的第一个任务是与三头同盟的柏拉图特工交谈。
