    Note: 'QO: Retrieve the package'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi hat mich wegen Personalmangels darum gebeten, als Teilzeit-Security-Officer zu arbeiten. Ich sollte beim MAST einen gewissen Agent Platon treffen, der mich dann bat, in der Nähe der Haltestelle ein Paket abzuholen.
      - Language: English
        String: Due to staffing issues, Sergeant Yumi has asked me to work as a part-time Security Officer. I was directed to Agent Plato at MAST, who asked me to pick up a package near the transit station.
      - Language: Spanish
        String: Debido a problemas de personal, el sargento Yumi me ha pedido que trabaje a tiempo parcial como agente de seguridad. Me dijeron que quedara con el agente Platón en el TAMC, quien me pidió que recogiera un paquete cerca de la estación.
      - Language: French
        String: Le sergent Yumi rencontre des difficultés de personnel, et m'a proposé de devenir agent de sécurité à mi-temps. J'avais pour consigne de retrouver l'agent Platon au TAMS. Ce dernier m'a demandé de récupérer un colis près de la station de transit.
      - Language: Italian
        String: A causa di problemi di organico, il sergente Yumi mi ha chiesto di lavorare come agente di sicurezza part-time. Mi è stato ordinato di parlare con l’agente Plato del TASM, che mi ha chiesto di ritirare un pacco vicino alla stazione di transito.
      - Language: Japanese
        String: 人手不足のため、ユミ軍曹に臨時警備員として働くよう頼まれた。指示に従ってMASTでエージェント・プラトンに会うと、中継ステーション付近で荷物を入手してくるよう頼まれた
      - Language: Polish
        String: Z powodu problemów z personelem sierżant Yumi poprosił mnie o tymczasowe zatrudnienie się na stanowisku funkcjonariusza ochrony. Skierowano mnie do agenta Platona we Wnacie, który poprosił mnie o odebranie paczki ze stacji tranzytowej.
      - Language: Portuguese_Brazil
        String: Por questão de falta de equipe, o sargento Yumi me pediu para trabalhar em regime de meio período como agente de segurança. Ele me direcionou ao agente Platão, no TAMC, que me pediu para pegar um pacote perto da estação de transporte.
      - Language: ChineseSimplified
        String: 由于人员配置问题，由实中士要求我临时兼任安保官员。我被告知去找三头同盟的柏拉图特工，而他要求我在运输站附近取一个包裹。
