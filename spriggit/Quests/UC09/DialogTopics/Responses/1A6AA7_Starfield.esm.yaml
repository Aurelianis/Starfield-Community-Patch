    - Language: German
      String: Dann stimmt das, was im zweiten Bericht steht? Hat Reginald Orlase diese Angriffe verübt, Captain?
    - Language: English
      String: So, then, is what this second report claims correct? Did Reginald Orlase commit these attacks, Captain?
    - Language: Spanish
      String: Entonces, ¿es cierto lo que afirma el segundo informe? ¿Fue Reginald Orlase el responsable de los ataques?
    - Language: French
      String: Alors, le second rapport dit-il la vérité ? Reginald Orlase est-il à l'origine de ces attaques, Capitaine ?
    - Language: Italian
      String: Quindi è corretto ciò che afferma il secondo rapporto? Reginald Orlase ha eseguito questi attacchi, capitano?
    - Language: Japanese
      String: じゃあ、2つ目の報告書に書かれてることは真実？ レジナルド・オーラスが攻撃を計画したの？ 船長
    - Language: Polish
      String: Więc twierdzenia zawarte w drugim raporcie są prawdziwe? Reginald Orlase dokonał tych ataków?
    - Language: Portuguese_Brazil
      String: Então as afirmações deste segundo relatório estão corretas? Reginald Orlase cometeu esses ataques, comandante?
